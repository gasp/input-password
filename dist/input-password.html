<!-- Import Polymer -->
<link rel="import" href="../../polymer/polymer.html">

<!--
@element input-password
@demo https://jorgecasar.github.io/input-password/index.html
-->

<!-- Define your custom element -->
<polymer-element name="input-password" attributes="name value placeholder visible toggleText visibleClass" horizontal layout>
	<script src="input-password.js"></script>
	<template>
		<input type="password" name="{{name}}" value="{{value}}" placeholder="{{placeholder}}" id="input" flex><button id="visibilityButton">{{showHideText}}</button>
	</template>
</polymer-element>
