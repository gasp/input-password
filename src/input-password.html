<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
@element input-password
@demo https://jorgecasar.github.io/input-password/index.html
-->

<!-- Define your custom element -->
<polymer-element name="input-password" attributes="name value visible toggleText visibleClass" horizontal layout>
	<script src="input-password.js"></script>
	<template>
		<input type="password" placeholder="{{placeholder}}" value="{{value}}" name="{{name}}" id="{{id}}" flex><button id="visibilityButton">{{showHideText}}</button>
	</template>
</polymer-element>
