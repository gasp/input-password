<!--
/**
 * input-password is an unstyled password field where user can show and hide the input value.
 *
 * Example:
 *
 *     <input-password visible toggleText="Show/Hide"></input-password>
 *
 * @element input-password
 * @homepage http://jorgecasar.github.io/input-password/
 */

<!--
Fired when the value of is shown.

@event showValue
-->

<!--
Fired when the value of is hidden.

@event hideValue
-->

<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
@element input-password
@demo https://jorgecasar.github.io/input-password/index.html
-->

<!-- Define your custom element -->
<polymer-element name="input-password">
	<template>
		<link rel="stylesheet" href="input-password.css">
		<input type="password" id="input" name="{{name}}" value="{{value}}" placeholder="{{placeholder}}" disabled?="{{disabled}}" required?="{{required}}" readonly?="{{readonly}}" visible?={{visible}} pwdmeter?={{pwdmeter}} aria-label="{{label || placeholder}}"><button id="visibilityButton">{{showHideText}}</button>
	</template>
	<script src="lib/pwdmeter.js"></script>
	<script src="input-password.js"></script>
</polymer-element>
